<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <a href="{% url 'student_create' %}">Add New Student</a>
    <ul>
        {% for student in object_list %}
        <li>
            <a href="{% url 'student_detail' student.pk %}">{{ student.first_name }} {{ student.last_name }}</a>
            (<a href="{% url 'student_update' student.pk %}">Edit</a>, 
            <a href="{% url 'student_delete' student.pk %}">Delete</a>)
        </li>
        {% endfor %}
    </ul>
</body>
</html>
